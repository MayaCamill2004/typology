<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/cart"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Address</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form #addressForm="ngForm" (ngSubmit)="confirmAddress()">
    <!-- Contact Details -->
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="firstName" name="firstName" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input [(ngModel)]="lastName" name="lastName" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mobile</ion-label>
      <ion-input [(ngModel)]="mobile" name="mobile" type="tel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="selectedCountry" name="selectedCountry" required>
        <ion-select-option *ngFor="let country of countries" [value]="country.value">{{ country.label }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="address" name="address" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Town/City</ion-label>
      <ion-input [(ngModel)]="townCity" name="townCity" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Postcode</ion-label>
      <ion-input [(ngModel)]="postcode" name="postcode" type="text" required></ion-input>
    </ion-item>

    <!-- Confirm Button -->
    <ion-button type="submit" expand="full" color="primary">Confirm Address</ion-button>
  </form>
</ion-content>
