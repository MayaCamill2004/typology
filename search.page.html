<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size=""></ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search Bar -->
  <ion-searchbar placeholder="Search..." color="medium" mode="ios" animated [(ngModel)]="searchTerm" (ionChange)="onSearch()"></ion-searchbar>

  
  <!-- Pink Box with Text -->
  <div style="width: 90%; height: 100px; margin: 20px auto; background-color: rgb(251, 223, 227); text-align: center; display: flex; align-items: center; justify-content: center;" (click)="goToNewInPage()">
    <span style="font-family: 'Maven Pro', sans-serif; font-size: 30px; color: dark;">New In</span>
  </div>

  <!-- Image -->
  <ion-img src="https://i.pinimg.com/564x/83/b8/30/83b8309aa916548512fabb47424dfabf.jpg" alt="Your Second Image Alt Text" style="width: 100%; height: auto;"></ion-img>

  <!-- Icons -->
  <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #fff; padding: 5px; display: flex; justify-content: space-around; border-top-left-radius: 30px; border-top-right-radius: 30px; border-top: 1px solid #ddd;">

    <!-- Home -->
    <ion-button fill="clear" (click)="goToHomePage()">
      <ion-label style="font-family: 'Maven Pro', sans-serif; font-weight: bold; font-size: 25px; color: dark;">T.</ion-label>
    </ion-button>

    <!-- Search -->
    <ion-button fill="clear" (click)="goToSearchPage()">
      <ion-icon name="search-outline" color="dark"></ion-icon>
    </ion-button>

    <!-- Favorites -->
    <ion-button fill="clear" (click)="goToFavouritesPage()">
      <ion-icon name="heart-outline" color="dark"></ion-icon>
    </ion-button>

    <!--Profile -->
    <ion-button fill="clear">
      <ion-icon name="person-outline" color="dark"></ion-icon>
    </ion-button>

  </div>

</ion-content>
